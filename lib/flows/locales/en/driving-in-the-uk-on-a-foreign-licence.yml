en-GB:
  flow:
    driving-in-the-uk-on-a-foreign-licence:
      title:
        "Driving in the UK on a foreign licence"
      section_name: Driving
      options:
        "no": "No"
        "yes": "Yes"

      body: |
        Use this tool to see if you can drive in the UK with your foreign driving licence.

      are_you?:
        title: "Are you?"
        options:
          resident_of_gb: "A resident of Great Britain"
          visitor_to_gb: "A visitor to Great Britain"
          student_in_gb: "A student in Great Britain"

      what_vehicle_licence_do_you_have?:
        title: "What kind of driving licence do you have?"
        options:
          car_motorcycle: "Car or motorcycle"
          lorry_bus_minibus: "Lorry, bus or minibus"

      which_country_issued_car_licence?:
        title: "Where was your licenced issued?"
        options:
          ni: "Northern Ireland"
          eea_ec: "European Economic Area/European Community"
          gib_j_g_iom_desig: "Gibraltar, Jersey, Guernsey, Isle of Man or designated country"
          other: "Any other country"

      which_country_issued_bus_licence?:
        title: "Where was your licenced issued?"
        options:
          ni: "Northern Ireland"
          eea_ec: "European Economic Area/European Community"
          gib_j_g_iom: "Gibraltar, Jersey, Guernsey, or the Isle of Man"
          designated: "Designated country"
          other: "Any other country"

      where_was_licence_issued?:
        title: "Where was your licence issued?"
        options:
          ni_eea_ec: "Northern Ireland or European Economic Area/European Community"
          j_g_iom: "Jersey, Guernsey, or the Isle of Man"
          other: "Any other country"

      where_are_you_from?:
        title: "Where are you from?"
        options:
          eea_ec: "European Economic Area/European Community"
          non_eea_ec: "Non-European Economic Area/European Community"

