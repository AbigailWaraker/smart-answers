en-GB:
  flow:
    student-finance-eligibility:
      phrases:
        body:
          "You also qualify for extra grants and allowances:"
        dependent_children: |
          - up to £148/week (1 child) or up to £255/week (2 or more children) of [Childcare Grant](# "Childcare Grant")
          - £50 to £1,508 of [Parents Learning Allowance](# "Parents Learning Allowance") 
        dependent_adult: |
          - up to £2,642 of [Adult Dependant's Grant](# "Adult Dedependants Grant")  
        disability: |
          - You could get [Disabled Students' Allowance](# "Disabled Students' Allowance".
        financial_hardship: |
          - You could apply for the [Access to Learning Fund](# "Access to Learning Fund").
        teacher_training: |
          - Help with teacher training copy.
        medical: |
          - Help with medical copy.
        social_work: |
          - Help with social work copy.
      title:
        Money you can get for university and college in England
      body: |
        You can use this tool to work out how much student finance you could get - both loans and grants. You can check if you could get extra grants and allowances, eg if you're disabled.
        
        %This tool is for UK students starting a course from 1 September 2012.%
        
      devolved_body: |
        If you're not studying in England, go to:   
          
        * [Student Awards Agency for Scotland](http://www.saas.gov.uk/)
        * [Student Finance Wales](http://www.studentfinancewales.co.uk)
        * [Student Finance Northern Ireland](http://www.studentfinanceni.co.uk)
      section: Education
      how_much_is_your_tuition_fee_per_year?:
        hint: The maximum is £9,000 for full-time students and £6,750 for part-time students.                    
        error_message: You can't enter more than the maximum amount
      how_much_do_your_parents_or_partner_earn?:
        hint: Maintenance Grant depends on your parents'/partner's income. 
      would_you_like_to_check_for_additional_grants_and_allowances?:   
        body: For example, if you have children, a disability or health condition, dependent adults, or you're studying a teacher, medical or social work course.  
      are_you_in_financial_hardship?:
        body: For example, if you're from a low-income family or you find it hard to pay for basics like food and accommodation.
      done:
        title: You may qualify for student finance towards your tuition fees and your living costs.
        body: |
          
          You could get:

          - %{tuition_fee_amount} of tuition fee loan
          - up to %{maintenance_loan_amount} of maintenance loan
          - up to %{maintenance_grant_amount} of maintenance grant

          %{additional_benefits}
  
          You could also get [bursaries or scholarships](# "Help from your university or college").

          %These figures are estimates based on your answers.%
        
        next_steps: |
          
          - [apply for student finance](# "Apply for student finance")
          - [read the guide to student finance](# "Guide to student finance")

