      done:
        body: |
          %{content_sections}

      done_annualised_hours:
        title: Your statutory holiday entitlement is %{entitlement_hours} hours and %{entitlement_minutes} minutes.
        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'
          - must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave

          ^This is calculated as: 5.6 (statutory entitlement) x (%{total_hours} / 46.4 = %{display_annualised_weekly_average} hours per week) = **%{entitlement_hours} hours and %{entitlement_minutes} minutes**

      done_compressed_hours:
        title: Your statutory holiday entitlement is %{hours} hours and %{minutes} minutes. You should take %{hours_daily} hours and %{minutes_daily} minutes for each day of holiday.

        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - must not round down your holiday entitlement, but may round it up
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'

          ^This is calculated as: (%{days_per_week} days / %{hours_per_week}) x 5.6 (statutory entitlement) = **%{hours} hours and %{minutes} minutes**

      done_shift_worker_year:
        title: Your statutory holiday entitlement is %{holiday_entitlement} %{shift_length} hour shifts.
        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'
          - must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave

          ^This is calculated as: %{shifts_per_week} shifts (of %{shift_length} hours) x 5.6 (statutory entitlement) = **%{holiday_entitlement} x %{shift_length} hour shifts on holiday**

      done_shift_worker_part_year:
        title: Your statutory holiday entitlement is %{holiday_entitlement} %{shift_length} hour shifts.
        body: |
          Your employer:

          - can include public and bank holidays as part of your statutory entitlement
          - must not round down your holiday entitlement, but may round it up
          - can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'

          ^This is calculated as: %{display_fraction_of_year} of whole year x (%{shifts_per_week} shifts x 5.6 (statutory entitlement)) = **%{holiday_entitlement} x %{shift_length} hours shifts**
