en-GB:
  flow:
    calculate-your-holiday-entitlement:
      title: Calculate your holiday entitlement
      body: |
        Use this calculator to work out how much statutory holiday leave you're entitled to.

      phrases:
        answer_ft_pt: |
          $!Your statutory holiday entitlement is %{holiday_entitlement_days} days.$!

        answer_ft_pt_capped: |
          $!Your statutory holiday entitlement is %{holiday_entitlement_days} days - you can't get more statutory leave than this even if you work over 5 days a week.$!

        answer_casual_irregular: |
          $!Your statutory holiday entitlement is %{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes.$!

        your_employer: |
          Your employer:

          * can include public and bank holidays as part of your statutory entitlement
          * can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'
          * must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave

        your_employer_with_rounding: |
          Your employer:

          * can include bank and public holidays as part of your statutory entitlement
          * must not round down your holiday entitlement, but may round it up
          * can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'
          * must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave

        calculation_ft: |
          ^This is calculated as: 5.6 (statutory entitlement) x 5 days per week = **%{holiday_entitlement_days} days**
        calculation_ft_capped: |
          ^This is calculated as: 5.6 (statutory entitlement) x 5 days per week = **28 days maximum**
        calculation_ft_partial_year: |
          ^This is calculated as: 5.6 (statutory entitlement) x (fraction: %{fraction_of_year}) x %{days_per_week} days = **%{holiday_entitlement_days} days**

        calculation_pt: |
          ^This is calculated as: 5.6 (statutory entitlement) x %{days_per_week} days per week = **%{holiday_entitlement_days}** of your working days

        calculation_pt_partial_year: |
          ^This is calculated as: 5.6 (statutory entitlement) x (fraction: %{fraction_of_year}) x %{days_per_week} days = **%{holiday_entitlement_days}** of your working days

        calculation_casual_irregular: |
          ^This is calculated as: 12.07% of %{total_hours} hours = **%{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes**

