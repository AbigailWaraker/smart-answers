      outcome_no_visa_needed:
        title: You won’t need a visa to come to the UK
        body: |
          %{no_visa_additional_sentence}

      outcome_study_y:
        title: You’ll need a visa to study in the UK
        body: |
          The visa you apply for depends on your circumstances.

          Apply for a [study visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/studying/adult-students/) if you’re coming to the UK to study a degree or college course for longer than 6 months (or 11 months if it’s an English language course).

          Apply for a [child study visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/studying/child-students/) if you’re under 18.

          ^If you’re studying an English language course for less than 11 months, you can apply for a [study visit](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/student/) visa.^

      outcome_study_m:
        title: You’ll need a visa to study in the UK

        body: |
          Apply for a [study visit](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/student/) visa if you’re studying for less than 6 months and you won’t work during your stay.

          You should apply as a [child visitor](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/child/) if you’re under 18.

      outcome_work_y:
        title: You’ll need a visa to come to the UK to work or do business
        body: |
          
          The visa you apply for depends on your circumstances.

          %{if_turkey}

          ###Skilled workers

          A ‘skilled worker’ visa may be suitable if you’ve been offered a:

          - [skilled job ](/tier-2-general) in the UK
          - [role in your overseas employer’s UK branch](/tier-2-intracompany-transfer-worker-visa)The visa you apply for depends on your circumstances
          - [job in a religious community](/tier-2-minister-of-religion-visa)
          - job as an [elite sportsperson or coach](/tier-2-sportsperson-worker-visa)

          ###Temporary workers

          %{if_youth_mobility_scheme_country}

          A ‘temporary worker’ visa may be suitable if you want work in the UK for a short time:

          - in [sports](/tier-5-temporary-worker-creative-and-sporting-visa)
          - in [arts or entertainment](/tier-5-temporary-worker-creative-and-sporting-visa)
          - as a [volunteer](/tier-5-temporary-worker-charity-worker-visa)
          - in a [work experience role](/tier-5-government-authorised-exchange)
          - for a [charity](/tier-5-temporary-worker-charity-worker-visa)
          - for a [religious organisation](/tier-5-religious)

          You can also apply for an [international agreement](/tier-5-international-agreement) visa if you’ll be doing work covered by international law while in the UK (eg working for a foreign government or as a private servant in a diplomatic household).

          ###'High value' workers

          A ‘high value worker’ visa may be suitable if you’re:

          - an [investor](/tier-1-investor)
          - an [entrepreneur](/tier-1-entrepreneur)
          - a [graduate entrepreneur](/tier-1-graduate-entrepreneur-visa)
          - a [leader in arts or sciences](/tier-1-exceptional-talent)

          ###Commonwealth citizens

          You may be eligible for a [UK ancestry visa](/ancestry-visa) if one of your grandparents was born in the UK. 

          ###Other workers

          You can also apply as a:

          - [domestic worker in a private household](/domestic-workers-in-a-private-household-visa)
          - [representative of an overseas business](/representative-overseas-business)

      outcome_work_m:
        title: |
          You’ll need a visa to work or do business in the UK
        body: |
          What visa you need depends on your circumstances.

          ##Business visits

          You can apply for a visa as:

          - a [business visitor](/business-visitor-visa)
          - a [sports visitor](/sports-visit-visa)
          - an [entertainer](/entertainer-visitor-visa)
          - a [prospective entrepreneur](/prospective-entrepreneur)
          - a visitor doing a [‘permitted paid engagement’](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/paid-engage/) (you must have been invited to the UK because of your expertise) - you can only stay for up to 1 month

          ##Temporary workers

          A ‘temporary worker’ visa may be suitable if you want work in the UK for a short time:

          - in [sports](/tier-5-temporary-worker-creative-and-sporting-visa)
          - in [arts or entertainment](/tier-5-temporary-worker-creative-and-sporting-visa)
          - as a [volunteer](/tier-5-temporary-worker-charity-worker-visa)
          - in a [work experience role](/tier-5-government-authorised-exchange)
          - for a [charity](/tier-5-temporary-worker-charity-worker-visa)
          - for a [religious organisation](/tier-5-religious)

          You can also apply for an [international agreement](/tier-5-international-agreement) visa if you’ll be doing work covered by international law while in the UK (eg working for a foreign government or as a private servant in a diplomatic household).

      outcome_work_n:
        title: |
          You won’t need a visa to work or do business in the UK for up to 6 months
        body: |
          However, you should bring supporting documents to show at the border. 

          Check what you should bring if you’re:

          - a [business visitor](/business-visitor-visa)
          - a [sports visitor](/sports-visit-visa)
          - an [entertainer](/entertainer-visitor-visa)
          - a [prospective entrepreneur](/prospective-entrepreneur)
          - doing a [‘permitted paid engagement’](/permitted-paid-engagement-visa) 

          You can also come to the UK for up to 3 months without a visa under the [Tier 5 (Temporary worker - Creative and Sporting)](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/tier5/creativeandsporting/) category. 

          %You may want to [apply for a visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/) if you have a criminal record or you’ve previously been refused entry into the UK.%

      outcome_transit_leaving_airport:
        title: You’ll need a visa to pass through the UK in transit
        body: |
          You should apply for a [Visitor in Transit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/transitthroughtheuk/visa-to-transit-landside/) if you arrive on a flight and will pass through immigration control before you leave the UK.
          
          ##Transiting without a visa
          You might be eligible for the ‘transit without visa concession’ if:
          
          -  you arrive and depart by air  
          -  have a confirmed onward flight which leaves within 24 hours  
          -  have the correct documents for your destination (eg a visa for that country)
          
          %The ‘transit without visa concession’ is decided by the immigration officer at the border. You won’t be allowed to transit if they decide you need a visa, so you might want to apply for a transit visa before you travel.%
        
      outcome_transit_not_leaving_airport:
        title: You’ll need a visa to pass through the UK in transit (unless you’re exempt)
        body: |
          You should apply for a [Direct Airside Transit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/transitthroughtheuk/visa-transit-airside/) if you arrive in the UK on a flight and leave again without passing through immigration control.
          
          ##Exemptions

          You won’t need a visa if you:

          - are travelling to Australia, Canada, New Zealand or the USA and have a valid visa for that country
          - are travelling from Australia, Canada, New Zealand or the USA and it’s less than 6 months since you last entered that country with a valid entry visa
          - have a valid US permanent residence card issued on or after 21 April 1998 (or an I-797 extension letter issued by the Bureau of Citizenship if it’s expired)
          - have a valid Canadian permanent resident card issued on or after 28 June 2002
          - have a valid uniform format category D visa for entry to a state in the European Economic Area (EEA)
          - have a valid uniform format residence permit issued by an EEA state

      outcome_transit_leaving_airport_datv:
        title: You’ll need a visa to pass through the UK in transit
        body: |
          You should apply for a [Visitor in Transit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/transitthroughtheuk/visa-to-transit-landside/) if you arrive on a flight and will pass through immigration control before you leave the UK.

          ##Transiting without a visa

          You might be eligible for the ‘transit without visa concession’ if:

          - you arrive and depart by air  
          - have a confirmed onward flight which leaves within 24 hours  
          - have the right documents for your destination (eg a visa for that country)  

          One of the following must also apply:

          - you’re travelling to Australia, Canada, New Zealand or the USA and have a valid visa for that country
          - you’re travelling from Australia, Canada, New Zealand or the USA and it’s less than 6 months since you last entered that country with a valid entry visa
          - you have a valid US permanent residence card issued on or after 21 April 1998 (or an I-797 extension letter issued by the Bureau of Citizenship if it’s expired)
          - you have a valid Canadian permanent resident card issued on or after 28 June 2002
          - you have a valid uniform format category D visa for entry to a state in the European Economic Area (EEA)
          - you have a valid uniform format residence permit issued by an EEA state 

          %The ‘transit without visa concession’ is decided by the immigration officer at the border. You won’t be allowed to transit if they decide you need a visa, so you might want to apply for a transit visa before you travel.%

      outcome_joining_family_y:
        title: You’ll need a visa to join your family in the UK
        body: |
          ^If you’re visiting family for 6 months or less, you’ll need a [family visit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/family/).^

          The visa you apply for depends on your family member’s situation.

          ##They’re settled in the UK

          Apply for a [‘family of a settled person’ visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/partners-families/citizens-settled/) if your family member is a British citizen or they’re from outside the European Economic Area (EEA) and settled in the UK.

          ##They’re working or studying in the UK

          You may be able to apply as a ‘dependant’ of [your family member's visa category](http://www.ukba.homeoffice.gov.uk/visas-immigration/) if they're from outside the EEA and they're working or studying in the UK.

          ##They’re from the EEA

          Apply for a [family permit](/family-permit) to join your family for a short or long stay if they’re living in the UK.

      outcome_joining_family_m:
        title: You may need a visa to join a member of your family for a long stay
        body: |
          ^You **won’t need a visa** if you’re visiting for a short period (up to 6 months) and you won’t work or study.^

          The visa you apply for depends on your family member’s situation.

          ##They’re settled in the UK

          Apply for a [‘family of a settled person’ visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/partners-families/citizens-settled/) if your family member is a British citizen or they’re from outside the European Economic Area (EEA) and settled in the UK.

          ##They’re working or studying in the UK

          You may be able to apply as a ‘dependant’ of [your family member's visa category](http://www.ukba.homeoffice.gov.uk/visas-immigration/) if they're from outside the EEA and they're working or studying in the UK.

          ##They’re from the EEA

          Apply for a [family permit](/family-permit) to join your family in the UK.

      outcome_general_y:
        title: You’ll need a visa to come to the UK
        body: |
          The visa you need to apply for depends on your circumstances.

          %{if_china}

          ##Tourism and visiting friends

          Apply for a [general visit visa](https://www.gov.uk/ads-visa) if you’re visiting the UK for a holiday or to visit friends.

          ##Visiting family

          Apply for a [family visit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/family/) if you plan to visit family while you’re in the UK.

          ##If you’re under 18

          Apply for a [child visit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/child/).

      outcome_marriage:
        title: You’ll need a visa to come to the UK
        body: |
          See the [marriage visit visa category](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/marriage-cp/) for eligibility and documents you need to provide if you and your partner are from outside the European Economic Area (EEA) and you don't plan to stay in the UK longer than 6 months.

          If you’re getting married to a British citizen or someone settled in the UK and you plan to stay longer than 6 months, see the [joining settled family](http://www.ukba.homeoffice.gov.uk/visas-immigration/partners-families/citizens-settled/) guide.
      outcome_school_n:
        title: You won’t need a visa to come to the UK
        body: |
          However, you should bring the [same documents](https://www.gov.uk/government/publications/visitor-visa-guide-to-supporting-documents) you'd need to apply for a visa, to show to officers at the UK border. 
          
          See which documents you should bring if you’re:

          - a [tourist](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/general/)
          - [visiting family](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/family/)
          - [visiting a child at a school](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/parent/) in the UK


          %You may want to [apply for a visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/) if you have a criminal record or you’ve previously been refused entry into the UK.%

      outcome_school_y:
        title: You’ll need a visa to visit your child in the UK
        body:
          You should apply for the [visa for parents](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/parent/) visiting children at school.

      outcome_medical_y:
        title: You’ll need a visa to visit the UK
        body:
          You should apply for the [private medical treatment visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/medical/).

      outcome_medical_n:
        title: You won’t need a visa to visit the UK
        body:
          However, you should bring the [same documents](https://www.gov.uk/government/publications/visitor-visa-guide-to-supporting-documents) you'd need to apply for a private medical visitor visa, to show to officers at the UK border. 
          Check which [documents you should bring](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/medical/documents/)

      outcome_visit_waiver:
        body: |
         
          %{if_venezuela}
          %{if_oman_qatar_uae}
          
      outcome_taiwan_exception:
        title: You won't need a visa if your passport has a personal ID number on the bio data page.
        body:

          However, you should bring the [same documents](https://www.gov.uk/government/publications/visitor-visa-guide-to-supporting-documents) you'd need to apply for a visa, to show to officers at the UK border. 

          ^If the bio data page in your passport doesn't include a personal ID number, you must [apply for a visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/).^
