  flow:
    what-visa-to-visit-uk:
      phrases:
      
        study_reason: study
        work_reason: work

        study_additional_sentence: |
          However, you should bring documents with you to show at the border. See the relevant [student visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/studying/) guide to see what documents to bring.
          
        croatia_additional_sentence: |
          However, you may need a [work permit](http://www.ukba.homeoffice.gov.uk/eucitizens/croatia/) if you want to stay and work.
         
        youth_mobility_scheme: |
          You can apply for the [‘youth mobility scheme’ visa](/tier-5-youth-mobility) if you want to live and work in the UK for up to 2 years.

        china_tour_group: |
          ##Travelling in a tour group

          You can apply for an [‘ADS visa’](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/ads/) if you’re planning to travel to the UK as part of a tour group for less than 30 days.
        turkey_business_person_visa: |
          ###Turkish nationals 

          You can apply for a [Turkish business person visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/turkish/) if you want to come and set up a business in the UK. 

        extra_documents: |
          ##You won’t need a visa if you have an ePassport
          
          You’ll need to provide supporting documents. See what you should bring if you’re:
          
          - a [tourist](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/general/)
          - [visiting family](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/family/)
          - [visiting a child at a school](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/parent/) in the UK
          - [transiting through the UK](http://www.ukba.homeoffice.gov.uk/visas-immigration/transitthroughtheuk/)
          - visiting for [private medical treatment](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/medical/)
          - [visiting to study](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/student/)
          - [visiting for business](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/business/)
          ^If you don’t have an ePassport, you must [apply for a visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/).^
        
        electronic_visa_waiver: |
          ##You’ll need an electronic visa waiver (EVW)
          You must [apply for an EVW](https://www.visa4uk.fco.gov.uk/) online at least 48 hours before you travel.  

      title: Check if you need a UK visa
