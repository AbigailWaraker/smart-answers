      outcome_no_visa_needed:
        title: You won’t need a visa to come to the UK
        body: |
          %{if_croatia}

      outcome_study_y:
        title: You’ll need a visa to study in the UK
        body: |
          The visa you apply for depends on your circumstances.

          ##Studying a long course

          Apply for a [study visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/studying/adult-students/) if you’re coming to the UK to study a degree or college course for longer than 6 months (or 11 months if it’s an English language course).

          Apply for a [child study visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/studying/child-students/) if you’re under 18.

          ##Studying a short course

          Apply for a [study visit](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/student/) visa if you’re studying for less than 6 months (or 11 months if you’re studying an English language course) and you won’t work during your stay.

          Apply for a [child visit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/child/) if you’re under 18.

      outcome_study_m:
        title: You may need a visa to study in the UK - it depends on the type of course
        body: |
          Apply for a [study visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/studying/adult-students/) if you’re coming to the UK to study a degree or college course for longer than 6 months (or 11 months if it’s an English language course).

          ^You **won’t need a visa** if you're studying for less than 6 months (or 11 months if you’re studying an English language course) and won’t work during your stay.^

      outcome_work_y:
        title: You’ll need a visa to come to the UK to work or do business
        body: |
          The category you apply under depends on your circumstances.

          ##Categories

          %{if_turkey}

          ###Skilled workers

          The [skilled workers visa category](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/tier2/) may be suitable if you’re a skilled worker and you’ve been offered a job in the UK.

          ###Temporary workers

          The [temporary workers visa category](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/tier5/) may be suitable if you want come to the UK temporarily to work:

          - in sports
          - in a creative job
          - as a volunteer
          - in a work experience role
          - for a charity or religious organisation

          ###'High value' workers

          The [high value workers visa category](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/tier1/) may be suitable if you’re an investor, entrepreneur or a leader in arts or sciences.

          ###Commonwealth citizens

          You may be eligible for a [UK ancestry visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/uk-ancestry/) if one of your grandparents was born in the UK.

          ###Business visits

          You can also get a visa to visit the UK for business for up to 6 months. These categories are:

          - [business visitor](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/business/)
          - [sports visitor](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/sports/)
          - [entertainer](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/entertainer/)
          - [prospective entrepreneur](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/entrepreneur/) (visiting for up to 6 months)
          - visitor undertaking a [‘permitted paid engagement’](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/paid-engage/) (if you’ve been invited to the UK because of your expertise)

          ##Other categories

          You can also apply as a:

          - [domestic worker in a private household](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/othercategories/domesticworkers/)
          - [representative of an overseas business](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/othercategories/overseas-business-reps/)
          - [contract seaman](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/othercategories/contract-seaman-employed/)

      outcome_work_m:
        title: |
          You’ll need a visa to come to the UK to work or do business (unless you're coming for a short visit)
        body: |
          The category you apply under depends on your circumstances.

          ##Categories

          ###Skilled workers

          The [skilled workers visa category](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/tier2/) may be suitable if you’re a skilled worker and you’ve been offered a job in the UK.

          ###Temporary workers

          The [temporary workers visa category](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/tier5/) may be suitable if you want come to the UK temporarily to work:

          - in sports
          - in arts or entertainment 
          - as a volunteer 
          - in a work experience role
          - for a charity or religious organisation

          ###'High value' workers

          The [high value workers visa category](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/tier1/) may be suitable if you’re an investor, entrepreneur or a leader in arts or sciences. 
          ###Commonwealth citizens

          You may be eligible for a [UK ancestry visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/uk-ancestry/) if one of your grandparents was born in the UK.

          ###Other categories

          You can also apply as a:

          - [domestic worker in a private household](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/othercategories/domesticworkers/)
          - [representative of an overseas business](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/othercategories/overseas-business-reps/)

          ##Short visits

          You won’t need a visa to come to the UK for up to 3 months if you’re a sportsperson or a creative worker. Check if you’re eligible under [Tier 5 (Temporary worker - creative and sporting)](http://www.ukba.homeoffice.gov.uk/visas-immigration/working/tier5/creativeandsporting/) category.

          You can also visit the UK for up to 6 months without a visa if you’re visiting for business as a:

          - [business visitor](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/business/)
          - [sports visitor](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/sports/)
          - [entertainer](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/entertainer/)
          - [prospective entrepreneur](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/entrepreneur/) (visiting for up to 6 months)
          - visitor undertaking a [‘permitted paid engagement’](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/paid-engage/) (if you’ve been invited to the UK because of your expertise)

      outcome_transit_leaving_airport:
        title: You’ll need a visa to pass through the UK in transit (unless you’re exempt)
        body: |
          You should apply for a [Visitor in Transit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/transitthroughtheuk/visa-to-transit-landside/) if you’re going to pass through immigration control, but leave the UK within 48 hours.

          ##When you’re exempt

          You won’t need a visa if:

          - you’re travelling via the UK to Australia, Canada, New Zealand or the USA and have a valid visa for that country 
          - you’re travelling via the UK to Australia, Canada, New Zealand or the USA and it’s less than 6 months since you last entered that country with a valid entry visa 

          You also won’t need one if you have a valid:

          - USA green card issued on or after 21 April 1998
          - Canadian permanent resident card issued on or after 28 June 2002
          - Australian or New Zealand residence visa
          - uniform format category D visa for entry to a state in the European Economic Area (EEA)
          - uniform format residence permit issued by an EEA state
          - UK residence card
          - EEA family permit issued by the UK government

            ^You’ll be exempt if you have an expired USA green card issued on or after 21 April 1998, but you must also have an I-797 extension letter issued by the Bureau of Citizenship.^

      outcome_transit_not_leaving_airport:
        title: You’ll need a visa to pass through the UK in transit (unless you’re exempt)
        body: |
          You should apply for an [Direct Airside Transit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/transitthroughtheuk/visa-transit-airside/) if you arrive on a flight and leave again within 48 hours without passing through immigration control.

          ##When you’re exempt

          You won’t need a visa if:

          - you’re travelling to Canada or the USA and have a valid visa for that country
          - you’re travelling to Australia, Canada, New Zealand or the USA and it’s less than 6 months since you last entered that country with a valid entry visa
          - you’re travelling from Canada or the USA to another country and have a valid visa to return
           
          You also won’t need a visa if you have a valid:

          - USA green card issued on or after 21 April 1998
          - Canadian permanent resident card issued on or after 28 June 2002
          - Australian or New Zealand residence visa
          - a common format category D visa for entry to a state in the European Economic Area (EEA) or Switzerland
          - a common format residence permit issued by an EEA state or Switzerland
          - UK residence card
          - EEA family permit issued by the UK government

          ^You’ll be exempt if you have an expired USA green card issued on or after 21 April 1998, but you must also have an I-797 extension letter issued by the Bureau of Citizenship.^


      outcome_joining_family_y:
        title: You’ll need a visa to join your family in the UK
        body: |
          ^If you’re visiting family for 6 months or less, you’ll need a [family visit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/family/).^

          The visa you apply for depends on your family member’s situation.

          ##They’re settled in the UK

          Apply for a [‘family of a settled person’ visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/partners-families/citizens-settled/) if your family member is a British citizen or they’re from outside the European Economic Area (EEA) and settled in the UK.

          ##They’re working or studying in the UK

          Apply for a [‘family of a migrant worker’ visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/partners-families/migrant-workers-students/) if they’re from outside the EEA and they’re working or studying in the UK.

          ##They’re from the EEA

          Apply for a [family permit](http://www.ukba.homeoffice.gov.uk/eucitizens/eea-family-permit/) to join your family for a short or long stay if they’re living in the UK.

      outcome_joining_family_m:
        title: You may need a visa to join a member of your family for a long stay
        body: |
          ^You **won’t need a visa** if you’re visiting for a short period (up to 6 months) and you won’t work or study.^

          The visa you apply for depends on your family member’s situation.

          ##They’re settled in the UK

          Apply for a [‘family of a settled person’ visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/partners-families/citizens-settled/) if your family member is a British citizen or they’re from outside the European Economic Area (EEA) and settled in the UK.

          ##They’re working or studying in the UK

          Apply for a [‘family of a migrant worker’ visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/partners-families/migrant-workers-students/) if they’re from outside the EEA and they’re working or studying in the UK.

          ##They’re from the EEA

          Apply for a [family permit](http://www.ukba.homeoffice.gov.uk/eucitizens/eea-family-permit/) to join your family in the UK.

      outcome_general_y:
        title: You’ll need a visa to come to the UK
        body: |
          The visa you need to apply for depends on your circumstances.

          %{if_china}

          ##Tourism and visiting friends

          Apply for a [general visit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/general/) if you’re visiting the UK for a holiday or to visit friends.

          ##Visiting family

          Apply for a [family visit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/family/) if you plan to visit family while you’re in the UK.

          ##If you’re under 18

          Apply for a [child visit visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/child/).

      outcome_marriage:
        title: You’ll need a visa to come to the UK
        body: |
          See the [marriage visit visa category](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/marriage-cp/) for eligibility and documents you need to provide.
      outcome_school_n:
        title: You won’t need a visa to come to the UK
        body: |
          However, you should bring certain documents with you to show UK immigration officers at the border.

          See which documents you should bring if you’re:

          - a [tourist](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/general/)
          - [visiting family](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/family/)
          - [visiting a child at a school](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/business/) in the UK


          %You may want to [apply for a visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/) if you have a criminal record or you’ve previously been refused entry into the UK.%

      outcome_school_y:
        title: You’ll need a visa to visit your child in the UK
        body:
          You should apply for the [visa for parents](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/parent/) visiting children at school.

      outcome_medical_y:
        title: You’ll need a visa to visit the UK
        body:
          You should apply for the [private medical treatment visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/medical/).

      outcome_medical_n:
        title: You won’t need a visa to visit the UK
        body:
          However, you should bring certain documents with you to show UK immigration officers at the border.


          Check which [documents you should bring](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/medical/documents/)

      outcome_visit_waiver:
        title: You won’t need a visa
        body: |
         
          %{if_venezuela}

          See which documents you should bring if you’re:

          - a [tourist](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/general/)
          - [visiting family](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/family/)
          - [visiting a child at a school](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/parent/) in the UK
          - [transiting through the UK](http://www.ukba.homeoffice.gov.uk/visas-immigration/transitthroughtheuk/)
          - visiting for [private medical treatment](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/medical/)

          %You must [apply for a visa](http://www.ukba.homeoffice.gov.uk/visas-immigration/visiting/) if you don’t have an ePassport.%

