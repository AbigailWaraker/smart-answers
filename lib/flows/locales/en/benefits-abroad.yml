      answer_27:
        body: |
          You can carry on getting income-related or contribution-based ESA for up to 26 weeks.

          Talk to your local [Jobcentre Plus](http://los.direct.gov.uk/default.aspx?type=2&lang=en "Jobcentre Plus"){:rel="external"} before you go.

          *[ESA]: Employment and Support Allowance
      answer_28:
