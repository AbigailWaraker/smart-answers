          Talk to your local [Jobcentre Plus](http://los.direct.gov.uk/default.aspx?type=2&lang=en "Jobcentre Plus"){:rel="external"} before you go.
      answer_29:
        body: |
          You may be able to get contribution-based ESA.

          You can claim if you are eligible and if you have paid enough National Insurance contributions.  

          Talk to your local [Jobcentre Plus](http://los.direct.gov.uk/default.aspx?type=2&lang=en "Jobcentre Plus"){:rel="external"} or find out [how to apply](/employment-support-allowance#how-to-claim “How to claim Employment Support Allowance”). 

          *[ESA]: Employment Support Allowance
      answer_30:
        body: |
