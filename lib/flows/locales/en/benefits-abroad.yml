        description: "Find out what benefits you might be able to get while abroad and how to claim them."
      title: "Benefits if you're abroad"
      body: 
        "Find out what benefits you might be able to get while abroad and how to claim them."
      have_you_told_jobcentre_plus: 
        title: |
          Have you told your local Jobcentre Plus that you’re going abroad?
        body: |
          You may also need to tell HMRC if you’re retiring abroad or claiming a pension.
        options:
          "no": "No"
          "yes": "Yes"
      answer_1: 
        body: |
          You should contact your local [Jobcentre Plus](http://los.direct.gov.uk/default.aspx?type=2&lang=en "Jobcentre Plus"){:rel="external"} to let them know.

          Any benefits that you’re currently receiving may be affected.

          You should also tell HMRC:

          - if you’re [retiring abroad](/state-pension-if-you-retire-abroad/how-to-claim “State Pension if you retire abroad”)
          - returning to the UK after living abroad
      answer_2:
        body: |
          If you haven’t paid NI contributions in the UK you may not be able to claim UK-based benefits abroad.

          Ask the authorities in the country you’re living in about any benefits you might be entitled to.
      answer_3:
        body: |
          You may be able to claim the following benefits in EEA countries and Switzerland:

          - Jobseeker's Allowance (JSA)
          - Statutory Maternity Pay or Maternity Allowance
          - Statutory Sick Pay
          - Benefits for carers and people with disabilities 
          - Employment and Support Allowance
          - State Pension
          - Winter Fuel Payments
          - Bereavement benefits
          - Child Benefit and Guardian's Allowance
          - Tax Credits

          For more information choose the specific benefits option in question 3.

          *[EEA]: European Economic Area

      answer_4:
        body: |
          You may be able to claim the following benefits in Gibraltar:

          - Jobseeker's Allowance (JSA)
          - Statutory Maternity Pay or Maternity Allowance
          - Statutory Sick Pay
          - Benefits for carers and people with disabilities 
          - Employment and Support Allowance
          - State Pension
          - Winter Fuel Payments
          - Bereavement benefits
          - Tax Credits

      answer_5:
        body: |
          This country has a social security agreement with the UK, so you may be able to claim some UK-based benefits, including:

          - Statutory Maternity Pay or Maternity Allowance
          - Statutory Sick Pay
          - bereavement benefits

          [Contact details for 'social security agreement' countries](http://www.dwp.gov.uk/international/further-help-and-advice/addresses-for-enquiries-about-contributions/ “Addresses for enquiries about contributions and benefits”){:rel=”external”} 

          You can also [contact the International Pension Centre](/state-pension-if-you-retire-abroad/how-to-claim "State Pension if you retire abroad") to find out about your State Pension.
      answer_6:
        body: |
          You usually can’t claim UK-based benefits. 

          However, you may be able to get [tax credits if you’re a crown servant](/tax-credits-if-you-are-moving-country-or-travelling/you-live-outside-the-uk “Tax Credits if you live outside the UK”) (you work for the UK government overseas).

          [Contact the International Pension Centre](/state-pension-if-you-retire-abroad/how-to-claim "State Pension if you retire abroad") to find out about your State Pension.

          Ask the authorities in the country you’re living in about any benefits you might be entitled to.
      answer_7:
        body: |
          Find out how to [claim your State Pension from abroad](/state-pension-if-you-retire-abroad/how-to-claim).
      answer_8:
        body: |
          You can get contribution-based JSA for up to 3 months if you:

          - are entitled to it on the day you go abroad
          - register as a jobseeker at least 4 weeks before you leave
          - are looking for work in the UK up to the day you leave
          - are going abroad to look for work
          - register at the equivalent of a Jobcentre in the country you're going to
          - follow the other country's rules on registering and looking for work

          Ask your local [Jobcentre Plus](http://los.direct.gov.uk/default.aspx?type=2&lang=en "Jobcentre Plus"){:rel="external"} for more information.

          *[JSA]: Jobseeker’s Allowance
      answer_9:
        body: |
          You can’t get contribution-based JSA.  However, under existing agreements with the UK, you may be able to qualify for unemployment benefits in these countries.

          [Find out more.](http://www.dwp.gov.uk/international/benefits/jobseekers-allowance/jobseekers-allowance-in-social/ "Jobseeker's Allowance in social security agreement countries"){:rel="external"}

          *[JSA]: Jobseeker’s Allowance
      answer_10:
        body: |
          You can’t get contribution-based JSA. 

          Ask the authorities in the country you’re living in about any benefits you might be entitled to.

          *[JSA]: Jobseeker’s Allowance
      answer_11:
        body: |
          You can’t get Winter Fuel Payments.
      answer_12:
        body: |
          You can get Winter Fuel Payments.  

          [Email the Winter Fuel Payments team](https://www2.dwp.gov.uk/tps-directgov/en/contact-tps/winterfuel.asp "email the Winter Fuel Payments Team"){:rel="external"} or contact the helpline. 


          $C
          **Winter Fuel Payments Helpline**  
          **Telephone:** 0845 915 1515
          **Textphone:** 0845 601 5613
          $C
      answer_13:
        body: |
          You can’t get Statutory Maternity Pay.

          You may be able to get [Maternity Allowance](/maternity-allowance "Maternity Allowance").
      answer_14:
        body: |
          You can claim Statutory Maternity Pay.

          Find out [how to claim](/statutory-maternity-pay#how-to-claim "Claim Statutory Maternity Pay").
      answer_15:
        body: |
          You can’t get Statutory Maternity Pay.

          You may be able to get [Maternity Allowance](/maternity-allowance "Maternity Allowance") if you’re in one of the following countries:

          - Barbados
          - Israel
          - Jersey and Guernsey
          - Bosnia-Hercegovina
          - Croatia
          - Kosovo
          - the former Yugoslav Republic of Macedonia
          - Montenegro 
          - Serbia
          - Turkey
      answer_16:
        body: |
          The UK has agreements in place with these countries. You may be able to get Child Benefit if you’re looking after a child or children under 16.

          If you’re looking after a child whose parents have died, and are getting Child Benefit for them, you may also be able to claim [Guardian’s Allowance](/guardians-allowance "Guardian’s Allowance").

          [Find out more.](http://www.dwp.gov.uk/international/benefits/benefits-for-children/social-security-agreement/ “Benefits for children in social security agreement countries”){:rel="external"}
      answer_17:
        body: |
          You should be able to get Child Benefit for a child or children living with you.

          If you’re looking after a child whose parents have died, and are getting Child Benefit for them, you may also be able to claim [Guardian’s Allowance](/guardians-allowance "Guardian's Allowance").
      answer_18:
        body: |
          You can’t get Child Benefit unless your circumstances change.
      answer_19:
        body: |
          You can claim Statutory Sick Pay if you’re [eligible](/statutory-sick-pay-ssp#eligibility "Eligibility for Statutory Sick Pay").

          Find out [how to claim](/statutory-sick-pay-ssp#how-to-claim "How to claim Statutory Sick Pay").
      answer_20:
        body: |
          You can’t claim Statutory Sick Pay. 

          You may be able to get benefits from the country where you’re living if you have been paying into that country’s social security insurance scheme.
      answer_21:
        body: |
          You’re unlikely to get tax credits unless your circumstances change. 

          Find out who is [eligible to claim tax credits](/claim-tax-credits#eligibility "Tax Credits eligibility").
      answer_22:
        body: |
          You can claim tax credits.

          Contact the Tax Credits Helpline for more information.


          $C
          **Tax Credits Helpline**  
          Telephone (if you’re in the UK): 0345 300 3900  
          Telephone (if you’re outside the UK): +44 2890 538 192  
          Textphone: 0345 300 3909
          $C
      answer_23:
        body: |
          You may be able to claim tax credits.

          ##Working Tax Credit

          You could get this if you either: 

          - live in Switzerland or an EEA country and travel to the UK to work
          - travel abroad to work, but return regularly to live in the UK 


          ##Child Tax Credit 

          You could get Child Tax Credit if you:

          - work in the UK and pay NI contributions here
          - your child lives in an EEA country or in Switzerland and depends on you to support them

          Contact the Tax Credits Helpline for more information. 


          $C
          **Tax Credits Helpline**  
          Telephone (if you’re in the UK): 0345 300 3900  
          Telephone (if you’re outside the UK): +44 2890 538 192  
          Textphone: 0345 300 3909
          $C
      answer_24:
        body: |
          You may be able to claim Child Tax Credit.

          Contact the Tax Credits Helpline for more information.


          $C
