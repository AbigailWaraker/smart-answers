          You can’t claim bereavement benefits.
      answer_37:
        body: |
          You can claim Bereavement Allowance, Bereavement Payment or Widowed Parent’s Allowance as appropriate.

          Find out how to claim:

          - [Bereavement Allowance](/bereavement-allowance#how-to-claim "Claim Bereavement Allowance")
          - [Bereavement Payment](/bereavement-payment#how-to-claim "Claim Bereavement Payment")
          - [Widowed Parent’s Allowance](/widowed-parents-allowance#how-to-claim "Claim Widowed Parent’s Allowance")
      answer_38:
        body: |
          You may be able to claim bereavement benefits if you’re moving to one of the following countries:

          * Barbados
          * Bermuda
          * Canada
          * Israel
          * Jamaica
          * Jersey or Guernsey
          * Mauritius
          * New Zealand
          * Philippines
          * Republics of former Yugoslavia (Bosnia-Hercegovina, Croatia, Kosovo, the former Yugoslav Republic of Macedonia, Montenegro or Serbia)
          * Turkey
          * USA

          Find out how to claim:

          - [Bereavement Allowance](/bereavement-allowance#how-to-claim "Claim Bereavement Allowance")
