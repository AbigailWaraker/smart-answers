en-GB:
  flow:
    become-a-driving-instructor:
      title: "Become a driving instructor"
      options:
        "no": "No"
        "yes": "Yes"

      body: |
        Find out if you can become an approved driving instructor (ADI) and what you need to do to qualify.

      phrases:
        apply_steps: |
          s1. Get a criminal record check for driving instructors
          s2. Apply to the Driving Standards Agency (DSA) to start the process
          s3. Take and pass the 3 qualifying tests
          s4. Apply to the DSA for your first ADI badge

        apply_steps_with_emergency_control: |
          s1. Apply for and take an emergency control assessment
          s2. Get a criminal record check for driving instructors
          s3. Apply to the Driving Standards Agency (DSA) to start the process
          s4. Take and pass the 3 qualifying tests
          s5. Apply to the DSA for your first ADI badge

        apply_to_dsa: |
          Apply to the DSA
          --------

          When you have your criminal record disclosure, you can [apply to become an ADI](/apply-to-become-a-driving-instructor "Apply to become an ADI").

        criminal_record_check: |
          Criminal record check
          --------

          You need to [get a criminal record check](http://tmgcrb.co.uk/default.asp?id=452 "Get a criminal record check"){:rel="external"} from a company called TMG CRB - they provide criminal record check services for the DSA.

        criminal_record_warning: |
          % The ADI registrar can refuse your application because you have a criminal record. They will consider the details carefully when deciding. %

        emergency_control: |
          Emergency control assessment
          --------

          You have to take an emergency control assessment to assess your ability to take control of a vehicle in an emergency.

          To apply to take it, download the application form and send it to the DSA.


          $D
          [Download ‘ADI 3D - Emergency control assessment application’ form (PDF, 51K)](http://assets.dft.gov.uk/dsa-bl/dsa-adi-3d.pdf "Download ‘ADI 3D - Emergency control assessment application’ form (PDF, 51K)"){:rel="external"}
          $D

          $A
          Emergency Control Certificate Assessor
          Driving Standards Agency
          Training and Development Centre
          Harrowden Lane
          Cardington
          Bedfordshire
          MK44 3EQ
          $A

          You’ll get an emergency control certificate if the assessment is satisfactory. It will state what extra controls on the front passenger side (if any) you need.

        transfer_steps: |
          s1. Get a GB counterpart licence if you got your driving licence in another EC country
          s2. Apply to the Driving Standards Agency (DSA) to transfer your registration

        transfer_steps_with_emergency_control: |
          s1. Get a GB counterpart licence if you got your driving licence in another EC country
          s2. Apply for an take an emergency control assessment
          s3. Apply to the Driving Standards Agency (DSA) to transfer your registration

        gb_counterpart_licence: |
          GB counterpart licence
          --------

          To apply for a GB counterpart licence, download the application form and send it to the Driver and Vehicle Licensing Agency (DVLA).


          $D
          [Download 'D9 - Application for a GB counterpart licence' form (PDF, 351KB)](http://www.direct.gov.uk/en/Diol1/DoItOnline/Doitonlinemotoring/DG_10031645?IdcService=GET_FILE&dID=87496&Rendition=Web  "Download ‘D9 - Application for a GB counterpart licence’ form (PDF, 351KB)"){:rel="external"}
          $D


          $A
          DVLA
          Swansea
          SA99 1BH
          $A


        transfer_registration: |
          Transfer your registration
          --------

          When you have a GB counterpart licence you can [transfer your driving instructor registration to GB](/transfer-your-driving-instructor-registration-to-great-britain "Transfer your driving instructor registration to GB").

        unlikely_apply_anyway: |
          You must be a 'fit and proper' person to become an ADI. It's likely that the ADI registrar won't accept your application if you apply.

          If you want to apply anyway, you’ll need to:

        ADI_required_legal_warning: |
          % It's against the law for you to charge a fee to teach someone to drive if you're not an ADI. %

        acronym_definitions: |
          *[ADI]: Approved driving instructor
          *[EC]: European Community
          *[GB]: Great Britain
          *[DSA]: Driving Standards Agency
          *[DVLA]: Driver and Vehicle Licensing Agency

