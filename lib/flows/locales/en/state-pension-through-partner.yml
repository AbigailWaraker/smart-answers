# Outcome 3
        current_rules_national_insurance_no_state_pension: |
          You might be able to increase the amount of [State Pension](/state-pension) you can get.
          
          Your spouse or civil partner must have made [National Insurance contributions](/national-insurance) up to 6 April 2016 and 1 of the following must also apply:

          - you don’t qualify for any basic State Pension 
          - your basic State Pension is £66 or less   

          ^This applies to all women but only men born after 6 April 1950.^

          You can’t get the increase if:

          - you’re divorced 
          - you’ve dissolved your civil partnership.

          You’ll get the increase when your partner [claims their State Pension.](/state-pension/how-to-claim)  

