# Outcome 4
        current_rules_national_insurance_and_state_pension: |
          You’might be able to increase the amount of [State Pension](/state-pension) you can get if:

          - you don’t qualify for any basic State Pension  
          - your basic State Pension is £66 or less   
          - your spouse or civil partners made [National Insurance contributions](/national-insurance) up to 6 April 2016

          ^This applies to all women but only men born after 6 April 1950.^

          You can’t get the increase if:

          - you’re divorced 
          - you’ve dissolved your civil partnership.

          Your State Pension can be increased by substituting your National Insurance record for your spouse or civil partner’s. It can only be increased based on the contributions made up to 6 April 2016.

          You can also inherit part of your partner’s [additional state pension](/additional-state-pension/further-information). This will also be based on the contributions to the Additional State Pension up to 6 April 2016.

          You’ll get the increases when you [claim your State Pension.](/state-pension/how-to-claim)   

