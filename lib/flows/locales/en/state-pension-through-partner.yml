    state-pension-through-partner:
      title: Your partner’s National Insurance record and your State Pension
      meta:
        description: You may be able to increase your State Pension based on the National Insurance record of your spouse or civil partner 

      body: |
        You might be able to increase the amount you get for your [basic State Pension](/state-pension) or [new State Pension](/new-state-pension) depending on:

        - when you reach [State Pension age](/calculate-state-pension)
        - your spouse or civil partner’s [National Insurance record](/national-insurance)

        ^You’ll need to know when both you and your partner reach State Pension age to use this tool.^

        ^You can’t increase your State Pension if you’ve divorced your partner or dissolved your civil partnership.^

      phrases:
        inherit_part_pension: |
          You can also inherit part of your partner’s [Additional State Pension](/additional-state-pension/further-information). This will also be based on the contributions to the Additional State Pension up to 6 April 2016.
        inherit_part_protected_payment: |
          You can also inherit part of your partner’s [protected payment](/new-state-pension/youre-married-or-in-a-civil-partnership). This will also be based on their contributions to the [Additional State Pension](/additional-state-pension) up to 6 April 2016.
        married_woman_and_state_pension_outro: |
          #Increase your State Pension 

          You might be able to increase your State Pension amount if:

          - you’re eligible for [National Insurance credits](/national-insurance-credits)  
          - you make [voluntary National Insurance contributions](/voluntary-national-insurance-contributions)

          ^You can also contribute to [workplace pension](/workplace-pensions) and [personal or private pensions](/personal-pensions-your-rights).^

          You might be eligible for [Widowed Parent’s Allowance](/widowed-parents-allowance), a [Bereavement payment](/bereavement-payment) or [Bereavement Allowance](/bereavement-allowance) if you haven’t yet reached State Pension age.

          ^Contact the [Pension Service](/contact-pension-service) for help and advice.^
# Outcome 1
        current_rules_no_additional_pension: | 
          You’ll be able to increase the amount of basic State Pension to £66 per week if 1 of the following apply:

          - you don’t qualify for any basic State Pension 
          - your basic State pension is £66 or less  

          ^This applies to all women married to men but men married to women, civil partners and married same sex couples born after 6 April 1950.^

          You can’t get the increase if:

          - you’re divorced 
          - you’ve dissolved your civil partnership.

          You’ll get the increase when either you or your partner reach [State Pension age](/calculate-state-pension), whichever is later.

          ##Increase your State Pension 

          You might be able to increase your State Pension amount if:  

          - you’re eligible for [National Insurance credits](/national-insurance-credits)  
          - you make [voluntary National Insurance contributions](/voluntary-national-insurance-contributions)

          You can also contribute to [workplace pension](/workplace-pensions) and [personal or private pensions](/personal-pensions-your-rights).

          #If you become widowed or your civil partner dies

          You might be eligible for [Widowed Parent’s Allowance](/widowed-parents-allowance), a [Bereavement payment](/bereavement-payment) or [Bereavement Allowance](/bereavement-allowance) if you hadn’t reached State Pension age.

          ^Contact the [Pension Service](/contact-pension-service) for help and advice.^

