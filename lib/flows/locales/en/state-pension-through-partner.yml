# Outcome 8
        impossibility_to_increase_pension: |
          You can’t increase your State Pension through your spouse or civil partner’s National Insurance contributions.
          
          The [new State Pension](/new-state-pension) is based on your own National Insurance record.

          You can still increase your State Pension if:

          - you’re eligible for [National Insurance credits](/national-insurance-credits)  
          - you make [voluntary National Insurance contributions](/voluntary-national-insurance-contributions)

          ^You can also contribute to [workplace pension](/workplace-pensions) and [personal or private pensions](/personal-pensions-your-rights).^
          #If you become widowed or your civil partner dies
          You might be eligible for [Widowed Parent’s Allowance](/widowed-parents-allowance), a [Bereavement payment](/bereavement-payment) or [Bereavement Allowance](/bereavement-allowance) if you haven’t yet reached State Pension age.

          ^Contact the [Pension Service](/contact-pension-service) for help and advice.^

# Outcome 9
        impossibility_due_to_divorce: |
        
          You can’t inherit or increase your pension based on your partner’s National Insurance contributions if: 

          - you’ve divorced your partner
          - dissolved your civil partnership

          You can still increase your State Pension if:

          - you’re eligible for [National Insurance credits](/national-insurance-credits)  
          - you make [voluntary National Insurance contributions](/voluntary-national-insurance-contributions)

          ^You can also contribute to [workplace pension](/workplace-pensions) and [personal or private pensions](/personal-pensions-your-rights).^

          ^Contact the [Pension Service](/contact-pension-service) for help and advice.^

