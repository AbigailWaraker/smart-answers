      you_qualify_for_maternity_allowance: 
        title: You may qualify for Maternity Allowance. 
        body: |
          Maternity Allowance is a benefit paid by Jobcentre Plus.
          
          You could get &pound;128.73/week or 90% of your average earnings, whichever is lower. 
          
          You can get Maternity Allowance for up to 39 weeks.
          
          Read our guide to [Maternity Allowance](# "Maternity Allowance").
          
