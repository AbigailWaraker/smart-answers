      title: Plan your adoption leave
      body: |
        Work out your Statutory Adoption Leave notice period, earliest start date and Ordinary and Additional Adoption Leave periods based on the match and placement dates for the child.

        ##What you need to know

        You can’t use this tool if you’re [adopting from abroad](/adoption-leave) or taking [paternity leave for an adoption](/paternityleave).
      # Questions
      child_match_date?:
        title: When were you matched with the child?
      child_arrival_date?:
        title: When will the child start to live with you?
        hint: This is sometimes known as the 'date of placement'.
        error_message: Please enter a date after the match date.
      leave_start?:
        title: When do you want to start your adoption leave?
        hint: Leave can start up to 14 days before the child comes to live with you.
        error_message: Enter a date up to 14 days before the child comes to live with you.
