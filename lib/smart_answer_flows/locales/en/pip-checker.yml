        scheme_postcodes: |

          In the following areas you'll be asked to claim PIP from 27 July 2015:

          - AL (St Albans)
          - CT (Canterbury)
          - EN (Enfield)
          - HA (Harrow)
          - HS (Hebrides)
          - KT (Kingston)
          - KW (Kirkwall)
          - ME (Maidstone)
          - N (London North)
          - NW (London North West)
          - SL (Slough)
          - SM (Sutton)
          - TN (Tonbridge)
          - TW (Twickenham)
          - UB (Uxbridge)
